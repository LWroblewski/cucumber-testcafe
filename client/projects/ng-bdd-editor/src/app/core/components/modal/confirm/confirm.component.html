<h2 mat-dialog-title>{{config.title}}</h2>
<mat-dialog-content>
  {{config.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" color="primary">Non</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Oui</button>
</mat-dialog-actions>
